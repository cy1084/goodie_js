<!DOCTYPE html>
<html>
<head>

</style>

<body>
 
	<div class="container">
		<table border="1">
			<tr>
				<td colspan="4">
					<input type="text" id="display">
				</td>	
			</tr>
			<tr>
				<td colspan="4">
					<input type="text" id="result">
				</td>				
			</tr>
			<tr>
				 <td colspan="3">AC</td>
				 <td onclick="operator()">/</td>
			</tr>
			<tr>
				<td>7</td>

				<td>9</td>

			</tr>
			<tr>
				<td>4</td>	
				<td>5</td>
				<td>6</td>

			</tr>

				<td>1</td>	
				<td>2</td>

				<td onclick="operator()">+</td>

				<td colspan="2">0</td>
				<td onclick=>.</td>
				<td onclick="calculate()">=</td>
			</tr>
		</table>

	</div>
