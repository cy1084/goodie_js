<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Number 객체</title>
<script type="text/javascript" src="./js/js_009.js"></script>
</head>
<body>
	<fieldset>
		<legend>Number 객체</legend>
		<h2>자바스크립트에서 제공하는 기본 객체</h2>
		<ol>
			<li>숫자(정수, 실수)의 객체</li>
			<button onclick="numberTest()">number 객체의 특징</button>
			<li>NaN 숫자가 아닌 값을 표현</li>
			<li>infinity 자바스크립트에서 표현할 수 있는 숫자의 크기를 벗어난 숫자</li>
			<li>undefined 값이 정의되어 있지 않음</li>
			<li>null</li>
			
			<li>
				<button onclick="isNumber()">숫자 판별</button>
			</li>
			
			<li>
				<button onclick="isRegEx()">RegEx(정규화표현식) 숫자판별</button>
				<input type="text" id="num">
			</li>
			
			<li>
				<button onclick="isPhone()">RegEx 전화번호</button>
				<input type="text" id="phone" placeholder="ex)010-0000-0000">
			</li>
		</ol>
	</fieldset>
</body>
</html>
