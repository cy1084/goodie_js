<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="./js/js_008.js"></script>
</head>
<body>
	<ul>
		<!-- 함수 리터럴: 함수도 변수에 들어갈 수 있음 -->
		<li>함수: 기능을 정의</li>
		<li>속성: 객체의 특징/객체의 데이터</li>
		<li>this 키워드: 객체 내부에 함수(or 데이터)나 속성을 정의할 때 사용</li>
		<li>prototype: 객체의 확장</li>
	</ul>
	<button onclick="objectTest()">객체의 확인</button>
</body>
</html>
